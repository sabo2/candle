<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../dist/candle.js"></script>
<script type="text/javascript">

Candle.select('vml');

function onload_func(){
	var can = document.getElementById('can');
	if(!can.candleEnable){ setTimeout(arguments.callee,50); return;}

	var ctx = can.getContext("2d");
	ctx.lineWidth = '1';
	ctx.strokeStyle = "silver";
	ctx.strokeLine(0,100,200,100);
	ctx.strokeLine(100,0,100,200);

	ctx.fillStyle = "blue";
	ctx.font = "32px \"MS PGothic\", Sans-Serif";
	ctx.textAlign = "center";
	ctx.textBaseline = "top";
	ctx.fillText("testfortest_2",100,100);

//	var el = document.getElementById('metrix');
//	alert([el.offsetWidth, el.offsetHeight]);
}
</script>
</head>
<body onload="javascript:onload_func();">
<candle id="can" style="border:solid 1px silver;display:inline-block;width:200px;height:200px;"></candle>
